<meta charset="UTF-8">

<script>

    function lineBreak(){
        document.write("<br><br>");
    }

    function mostra(texto){
        document.write(texto);
        lineBreak();
    }

    function calculaImc(peso, altura){
        return peso / (altura * altura);
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = (vitorias * 3) + empates;

    mostra("O total de pontos feitos pelo time é de " + pontos);
    
    var pontosAnoPassado = 20;

    if (pontos > pontosAnoPassado){
        mostra("Seu time está melhor que o ano passado");
    }
    if (pontos < pontosAnoPassado){
        mostra("Seu time está pior que o ano passado");
    }
    if (pontos == pontosAnoPassado){
        mostra("Seu time está igual que o ano passado");
    }

    mostra("FIM");

</script>
