<head>
    <title>Jogo da adivinhação</title>
    <meta charset="UTF-8">
    <style>
        h1 {
            font-family: 'Times New Roman', Times, serif;
            padding: 100px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
    
        a {
            color: white;
        }
    </style>
</head>

<body>

    <h1>
        <strong>JOGO DA ADIVINHAÇÃO</strong>
    </h1>

    <script>

        function pulaLinha() {

            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        
        var chance = 3;
        
        while (chance >= 1){

            var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

            chance = chance - 1;

            if(chute == numeroPensado) {
                
                mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
                chance = -1;
            }
            if (chute > numeroPensado) {
                
                alert("Você errou! O número que pensei era menor que " + chute);
                alert("Você tem " + chance + " tentativas restantes");
            }

            if (chute < numeroPensado){

                alert("Você errou! O número que pensei era maior que " + chute);
                alert("Você tem " + chance + " tentativas restantes");
            }
        }

        if (chance == -1){
            mostra("FIM DE JOGO<br>VOCÊ VENCEU!!!");
        }
        else{
            mostra("FIM DE JOGO<br>O número pensado era " + numeroPensado);
        }

        mostra('<p><a href="./jogo_adivinha.html">Clique aqui para jogar novamente</a></p>');

    </script>
</body>
