<meta charset="UTF-8">

<script>

    function lineBreak(){
        document.write("<br><br>");
    }

    function mostra(texto){
        document.write(texto);
        lineBreak();
    }
    
    var limite = parseInt(prompt("Entre a data limite"));
    
    var anoCopa = 1930;

    while (anoCopa <= 2023){
        mostra("Teve copa em " + anoCopa);
        anoCopa += 4;
    }

    mostra("FIM");
</script>
