<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    tanque = 40;
    
    caminhoComGasolina = 480;
    consumoDeGasolina = caminhoComGasolina / tanque;
    caminhoComAlcool = 300;
    consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de gasolina é " + consumoDeGasolina + " Kilometros por litro" + "<br>");
    document.write("O consumo de alcool é " + consumoDeAlcool + " Kilometros por litro" + "<br>");
</script>
