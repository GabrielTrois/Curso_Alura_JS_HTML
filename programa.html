<meta charset="UTF-8">

<script>
    var ano = 2022;

    document.write("Eu nasci em " + (ano - 19) + "<br>");
    document.write("Minha idade é " + (ano - 2003) + " anos" + "<br>");

    ano += 1;
    document.write("Ano que vem terei " + (ano - 2003) + " anos" + "<br>");

    ano = 2022;
    var anoNascimento = 2003;
    var media = (ano + anoNascimento) / 2;

    document.write("A média do ano da meu nascimento é " + Math.round(media) + " anos<br>");

    var nome = "Gabriel";
    var idade = (ano - 2003);

    document.write("Meu nome é " + nome + "<br>" + "Eu tenho " + idade + " anos")
</script>
